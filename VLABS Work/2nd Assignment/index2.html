<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="form-container">
        <h2><mark><i>REGISTRATION FORM</i></mark></h2>
        <div class="form-group">
            <label for="Name"><strong>Enter your Full Name:</strong></label>
            <input type="text" id="Name" name="Name" class="input-field">
        </div>
        <br><br>

        <div class="form-group">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" id="email" name="email" class="input-field">
        </div>
        <br><br>

        <div class="form-group">
            <label for="RollNo"><strong>Enter your RollNo:</strong></label>
            <input type="text" id="RollNo" name="RollNo" class="input-field">
        </div>
        <br><br>

        <button type="submit" id="submit-button" class="submit-button">Submit</button>
        <br><br>
        <h2>Thank You for Responding</h2>
    </div>
</body>
</html>
